				<li class="itens"><a href="index.html">Home</a></li>

		<section id="contact">
			<div class="contatoform">
				<form>
					<ul class="nome">
	  					<li class="esquerda"><label>Nome:</label></li>
	  					<li class="direita tam1"><input class="tam1" type="text" name="nome" placeholder="Digite seu nome completo"/></li>
	  				</ul> 
	  				<ul class="email">
	 					<li class="esquerdaemail"><label>Email:</label></li>
	  					<li class="direitaemail tam1"><input class="tam1" type="text" name="email" placeholder="Digite seu email"/></li>
	  				</ul>
	  				<ul class="cc">
	  					<li class="esquerdacc"><label>Título:</label></li>
	  					<li class="direitacc"><input class="tam1" type="text" name="ass" placeholder="Digite o assunto"/></li>
	  				</ul>
	  				<ul class="mensagem">
	  					<li class="esquerdamensagem"><label>Mensagem:</label></li>
	  				</ul>
	  				<ul class="texto">
	  					<input class="mensagemdetxt" placeholder="Digite a mensagem"/>
	  				</ul>
	  				<ul class="envio">
	  					<li id="botaoenviar"><input type="submit" value="Enviar"/></li>
	  				</ul>
				</form>
			</div>
